<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Sistema de Nacionalidades</h1>
    Informe seu país: <input type="text" name="txtn" id="txtn">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res"></div>

    <script>
        function nacionalidade() {

            var txtn = document.getElementById('txtn')
            var res = document.getElementById('res')
            var pais = String(txtn.value)
            if (pais == 'Brasil') {
                res.innerHTML = '<p>Você é <strong>Brasileiro!</strong></p>'
            } else {
                res.innerHTML += 'Você é <strong>Gringo!</strong>'
            }
        }
    </script>

    <body>

</html>
